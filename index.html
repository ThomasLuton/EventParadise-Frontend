<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventParadise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="./validation.js" defer></script>
    <script src="./today.js" defer></script>
    <script src="./location.js" defer></script>
    <script src="./theme.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EventParadise</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <h1>Créer un événement</h1>
            <form>
                <div class="row">
                    <div class="mb-4 col-12 col-md-4">
                        <label for="name" class="form-label">Nom</label>
                        <input name="name" type="text" class="form-control" id="name" maxlength="255" required>
                        <div id="nameHelp" class="form-text">Nom de l'événement.</div>
                    </div>
                    <div class="mb-4 col-12 col-md-4">
                        <label for="date" class="form-label">Date</label>
                        <input name="date" type="date" class="form-control" id="date" required>
                        <div id="dateHelp" class="form-text">Date de l'événement.</div>
                    </div>
                    <div class="mb-4 col-12 col-md-4">
                        <label for="location" class="form-label">Lieu</label>
                        <select name="location" class="form-select" id="location" type="select" required></select>
                        <div id="locationHelp" class="form-text">Lieu de l'événement</div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4 col-12 col-md-8">
                        <label for="theme" class="form-label">Thème</label>
                        <select name="theme" class="form-select" id="theme" type="select" required></select>
                        <div id="themeHelp" class="form-text">Thème de l'événement</div>
                    </div>
                    <div class="mb-4 col-12 col-md-4">
                        <label for="rate" class="form-label">Tarif</label>
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input name="rate" type="number" class="form-control" id="rate" required step="0.01"
                                min="0.01">
                        </div>
                        <div id="rateHelp" class="form-text">Tarif journalier de l'événement</div>
                    </div>
                </div>
                <div class="mb-4 col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" type="text" class="form-control" id="description" rows="3" required
                        maxlength="1000"></textarea>
                    <div id="descriptionHelp" class="form-text">Description de l'événement</div>
                </div>
                <button type="submit" id="save"
                    class="btn btn-primary mb-4 col-12 col-md-3 col-lg-2 float-end ">Sauvegarder</button>
            </form>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast bg-success text-white" role="alert">
                <div class="toast-header">
                    <strong class="me-auto">EventParadise</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Evénement crée avec succès.
                </div>
            </div>
        </div>
    </main>
</body>

</html>
